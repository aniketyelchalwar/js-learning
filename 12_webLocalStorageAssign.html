<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage Assignment:</h2>
    <script>
        window.localStorage.setItem("name", "Aniket Yelchalwar");
        window.localStorage.setItem("city", "Chandrapur");
        window.localStorage.setItem("pinCode", "442401");
        window.localStorage.setItem("district", "Chandrapur");
        window.localStorage.removeItem("city","Chandrapur");
    </script>
    
</body>
</html>
